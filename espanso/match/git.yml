matches:
  - trigger: "'ga"
    replace: "git add ."
  - trigger: "'gcm"
    replace: "git commit -m "
  - trigger: "'gco"
    replace: "git checkout "
  - trigger: "'gpull"
    replace: "git pull origin "
  - trigger: "'gpush"
    replace: "git push origin "
  - trigger: "'gf"
    replace: "git fetch -p"
  - trigger: "'gst"
    replace: "git status"
  - trigger: "'gcb"
    replace: "git checkout -b "

